<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Editar Perfil</h4>
                        <p class="card-category">Completa tu perfil de investigador</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Grado Academico" [(ngModel)]="investigador.maxDegree" name="maxDegree" >
                                      </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                  <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Dirección de su perfil en CTI Vitae" [(ngModel)]="investigador.profileCTIVitae" name="profileCTIVitae" >
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Dirección de su perfil en Google Scholar" [(ngModel)]="investigador.profileGoogleScholar"  name="profileGoogleScholar"  type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Dirección de su perfil en ORCID" name="profileOrcid" [(ngModel)]="investigador.profileOrcid"  type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            
                            <button mat-raised-button type="button" (click)="crearPerfildeInvestigador()" *ngIf="!investigador.id else elseBlock1" class="btn btn-danger pull-right">Actualizar Perfil</button>

                            <ng-template #elseBlock1>
                               <button mat-raised-button type="button" (click)="actualizarPerfildeInvestigador()"  class="btn btn-danger pull-right">Actualizar Perfil</button>
                            </ng-template>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
